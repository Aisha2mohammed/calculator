<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        width: 520px;
        height: 520px;
        margin-top: 150px;
        padding-left: 10px;
        border: 3px solid rgb(30, 30, 70);
        border-radius: 10px;
        background-color: rgb(246, 214, 219);
        box-shadow: inset;
      }
      div.display {
        width: 480px;
        height: 110px;
        margin: 25px 20px 0 8px;
        border: 3px solid rgb(30, 30, 70);
        border-radius: 10px;
        background-color: rgb(251, 235, 238);
      }
      .num {
        width: 110px;
        height: 60px;
        border-radius: 10px;
        border: 3px solid rgb(30, 30, 70);
        margin-top: 6px;
        margin-left: 10px;
        font-size: 40px;
        font-weight: 1000;
        background-color: rgb(252, 168, 181);
        text-align: center;
      }
      span {
        display: flex;
      }
      span.highest {
        margin-top: 30px;
      }
      div.zero {
        width: 229px;
        height: 70px;
        border: 3px solid rgb(30, 30, 70);
        border-radius: 10px;
        background-color: rgb(252, 168, 181);
        margin-top: 6px;
        margin-left: 10px;
        font-size: 40px;
        font-weight: 1000;
      }
      div.dot {
        width: 110px;
        height: 70px;
        border-radius: 10px;
        border: 3px solid rgb(30, 30, 70);
        background-color: rgb(252, 168, 181);
        margin-top: 6px;
        margin-left: 10px;
        font-size: 40px;
        font-weight: 1000;
      }
      div.sign {
        background-color: rgb(219, 204, 206);
      }
      div.clear {
        background-color: rgb(219, 204, 206);
      }
      div.product,
      div.division,
      div.addition,
      div.subtract,
      div.module {
        background-color: rgb(194, 131, 140);
      }
      div.delete {
        background-color: rgb(164, 89, 101);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <span class="highest">
        <div class="num clear">AC</div>
        <div class="num module">%</div>
        <div class="num product">*</div>
        <div class="num delete">x</div>
      </span>
      <span class="high">
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="num division">/</div>
      </span>
      <span class="mid">
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="num addition">+</div>
      </span>
      <span class="low">
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="num subtract">-</div>
      </span>
      <span>
        <div class="num">0</div>
        <div class="num">.</div>
        <div class="num">+/-</div>
        <div class="num sign">=</div>
      </span>
    </div>
  </body>
</html>
