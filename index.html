<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <span class="highest">
        <div class="num clear">AC</div>
        <div class="num module">%</div>
        <div class="num product">*</div>
        <div class="num delete">x</div>
      </span>
      <span class="high">
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="num division">/</div>
      </span>
      <span class="mid">
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="num addition">+</div>
      </span>
      <span class="low">
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="num subtract">-</div>
      </span>
      <span>
        <div class="num">0</div>
        <div class="num">.</div>
        <div class="num">+/-</div>
        <div class="num sign">=</div>
      </span>
    </div>
  </body>
</html>
