
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div type="text" class="display">
       <span class="span1"></span>
      </div>
      <span class="highest">
        <button id="AC" class="num clear">AC</button>
        <button id="mod" class="num module">%</button>
        <button id="pro" class="num product">*</button>
        <button id="del" class="num delete">x</button>
      </span>
      <span class="high">
        <span id="7"  class="num">7</span>
        <span id="8"  class="num">8</span>
        <span id="9"  class="num">9</span>
        <button id="div"  class="num division">/</button>
      </span>
      <span class="mid">
        <span id="4" class="num">4</span>
        <span id="5" class="num">5</span>
        <span id="6" class="num">6</span>
        <button id="add" class="num  addition">+</button>
      </span>
      <span class="low">
        <span id="1"  class="num">1</span>
        <span id="2"  class="num">2</span>
        <span id="3"  class="num">3</span>
        <button id="minus"  class="num subtract">-</button>
      </span>
      <span>
        <span id="0"  class="num" >0</span>
        <button id="point"  class="num">.</button>
        <button id="plus_minus"   class="num">+/-</button>
        <button id="equal"   class="num  sign">=</button>
      </span>
    </div>
    
  </body>
</html>
