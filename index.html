
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="text">Click <code>ShiftKey + Enter</code> to reload the page</div>

    <div class="container">
      <div type="text" class="display" >
       <span class="span1"> 
         <input type="text" class="input" >
       </span>
      </div>
      <span class="hig
      hest">
        <button id="AC" class="num clear">AC</button>
        <button id="mod" class="num module">%</button>
        <button id="plus_minus"  class="num plusMinus">+/-</button>
        <button id="del" class="num delete">del</button>
      </span>
      <span class="high">
        <span id="7"  class="num uniq">7</span>
        <span id="8"  class="num uniq">8</span>
        <span id="9"  class="num uniq">9</span>
        <button id="div"  class="num division">/</button>
      </span>
      <span class="mid">
        <span id="4" class="num uniq">4</span>
        <span id="5" class="num uniq">5</span>
        <span id="6" class="num uniq">6</span>
        <button id="add" class="num  addition">+</button>

        <!-- <svg class="group-hover:text-blue-500 mb-1 text-slate-400 num addition" id="add" width="20" height="20" fill="currentColor" aria-hidden="true">
          <path d="M10 5a1 1 0 0 1 1 1v3h3a1 1 0 1 1 0 2h-3v3a1 1 0 1 1-2 0v-3H6a1 1 0 1 1 0-2h3V6a1 1 0 0 1 1-1Z" />
        </svg> -->

      </span>
      <span class="low">
        <span id="1"  class="num uniq">1</span>
        <span id="2"  class="num uniq">2</span>
        <span id="3"  class="num uniq">3</span>
        <button id="minus"  class="num subtract">-</button>
      </span>
      <span>
        
       <span id="0"  class="num uniq" >0</span>
        <span id="point"  class="num uniq">.</span>
        <div id="equal"   class="num  sign">=</div>
        <button id="pro" class="num product">x</button>


      </span>
    </div>
   


  
  </body>
</html>
